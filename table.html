<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Sample Table</h2>
  <table>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr><td>1</td><td>Alice</td><td>24</td></tr>
    <tr><td>2</td><td>Bob</td><td>29</td></tr>
    <tr><td>3</td><td>Charlie</td><td>22</td></tr>
    <tr><td>4</td><td>Diana</td><td>27</td></tr>
    <tr><td>5</td><td>Edward</td><td>31</td></tr>
  </table>
</body>
</html>

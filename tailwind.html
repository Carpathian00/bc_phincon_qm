<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Button Styles</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-200">
    <h1 class="text-4xl text-center font-bold">Different Buttons</h1>

    <a
      href="https://www.google.com"
      class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >Primary</a
    >
    <button
      class="btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
    >
      Success
    </button>
    <button
      class="btn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
    >
      Danger
    </button>
    <button
      class="btn bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded"
    >
      Warning
    </button>
    <button
      class="btn bg-transparent hover:bg-gray-500 text-gray-700 font-semibold py-2 px-4 border border-gray-500 rounded"
    >
      Ghost
    </button>
  </body>
</html>
